{% extends 'lmn/base.html' %}
{% block content %}
{% load static %}


<h2 id="note_page_title">{{ note.show.artist.name }} at {{ note.show.venue.name }} by <a href="{% url 'lmn:user_profile' user_pk=note.user.pk %}">{{ note.user.username }}</a></h2>

<p id="note_title"><b>{{ note.title}}</b></p>
<p id="note_text">{{ note.text }}</b>

{% if editable %}

<form action="{% url 'lmn:delete_note' note.pk %}" method="POST">
    {% csrf_token %}
    <button type='submit' class="delete_note">Delete note</button>
</form>

<script src="{% static 'js/confirm_delete.js' %}"></script>

<form action="{% url 'lmn:edit_note' note_pk=note.pk %}">
    <input id="edit_note" type="submit" value='Edit note'>
</form>

{% endif %}

{% endblock %}
